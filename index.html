<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <Header>
    <div class="banner">
        <img class="cover-pic" src="resources/Banner Image.png" alt="">
        <div>
        <h4 class="banner-subtitle">Happy New Year</h4>
        <h1 class="banner-title"> New Year Party Celebration </h1>
        </div>
    </div>

    </Header>

    <main>
        <section class="offer">
        <h2 class="sale">65% Off</h2>
        <p class="better-deals ">OUR HOLIDAY DEALS ARE BETTER</p>
        <h3 class="categories"> ALL CATEGORIES </h3> 
        <div class="event">
            <img class="newyear-pic" src="resources/New Year Photo.png" alt="">
        </div>
    
    </section>

    <section class="party-detail">
        <div class="party">
            <img class="party-pic" src="resources/Vectorrr.png" alt="">
            <div class="party-name">
                <h2 class="welcome-party"> Welcome to midnight party</h2>
                <p class="party-details"> Celebrate the beginning of new year with your near and dear ones. You are cordially invited to a New Year's gala. Please join us for an elegant gather to ring the New year. </p>
                <button class="join-party">Join Now</button>
            </div>
        </div>


    </section>

    </main>

    <Footer>



    </Footer>
</body>
</html>
